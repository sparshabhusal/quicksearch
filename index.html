<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickSearch</title>
  <link href="https://fonts.googleapis.com/css2?family=Product+Sans&family=Roboto:wght@400;500&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
</head>
<body>
  <div class="container">
    <h1 id="title">QuickSearch</h1>

    <div class="search-container">
      <i class="fas fa-search search-icon" id="searchBtn"></i>
      <input type="text" id="searchBox" autocomplete="off" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
